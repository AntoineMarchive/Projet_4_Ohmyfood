<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>La palette du goût</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/pages/restaurant.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!--header & return-->
    <header class="header">
      <div class="header__firstcontainer">
        <a class="header__firstcontainer__return" href="index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="header__firstcontainer__logo">Ohmyfood</h1>
      </div>
    </header>

    <!--main-->
    <main class="main_container">
      <section class="page__restaurant">
        <!--img-->
        <div class="page__restaurant--img">
          <img
            src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="restaurant la palette du goût"
          />
        </div>

        <!--retaurant-->
        <div class="page__restaurant__menu">
          <div class="page__restaurant__menu__title-container">
            <h2>La palette du goût</h2>
            <div class="heart-btn">
              <div class="heart-btn__beforeclic">
                <i class="fa-regular fa-heart"></i>
              </div>
              <div class="heart-btn__afterclic">
                <i class="fa-solid fa-heart"></i>
              </div>
            </div>
          </div>

          <!--restaurant card 1-->
          <div class="page__restaurant__menu__card">
            <div class="page__restaurant__menu__card__title">
              <h3>ENTRÉES</h3>
            </div>
            <article class="page__restaurant__menu__card__dishes-btn">
              <div class="page__restaurant__menu__card__dishes-btn__container">
                <div
                  class="page__restaurant__menu__card__dishes-btn__container__title"
                >
                  <h4>Fricassée d'escargots</h4>
                  <p>Au piment d'Espelette</p>
                </div>
                <div
                  class="page__restaurant__menu__card__dishes-btn__container__price"
                >
                  <p>25€</p>
                </div>
              </div>
              <div class="page__restaurant__menu__card__dishes-btn__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </article>
          </div>

          <!--restaurant card 2-->
          <div class="page__restaurant__menu__card">
            <div class="page__restaurant__menu__card__title">
              <h3>PLATS</h3>
            </div>
            <article class="page__restaurant__menu__card__dishes-btn">
              <div class="page__restaurant__menu__card__dishes-btn__container">
                <div
                  class="page__restaurant__menu__card__dishes-btn__container__title"
                >
                  <h4>Filet de boeuf aux herbes</h4>
                  <p>Accompagné de sa ribambelle de légumes</p>
                </div>
                <div
                  class="page__restaurant__menu__card__dishes-btn__container__price"
                >
                  <p>20€</p>
                </div>
              </div>
              <div class="page__restaurant__menu__card__dishes-btn__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </article>
          </div>

          <!--restaurant card 3-->
          <div class="page__restaurant__menu__card">
            <div class="page__restaurant__menu__card__title">
              <h3>DESSERTS</h3>
            </div>
            <article class="page__restaurant__menu__card__dishes-btn">
              <div class="page__restaurant__menu__card__dishes-btn__container">
                <div
                  class="page__restaurant__menu__card__dishes-btn__container__title"
                >
                  <h4>Paris-Brest</h4>
                  <p>Revisité</p>
                </div>
                <div
                  class="page__restaurant__menu__card__dishes-btn__container__price"
                >
                  <p>18€</p>
                </div>
              </div>
              <div class="page__restaurant__menu__card__dishes-btn__check">
                <i class="fa-regular fa-circle-check"></i>
              </div>
            </article>
          </div>

          <!--order button-->
          <div class="page__restaurant__menu__btn">
            <a href="#">
              <button type="button" class="main_btn">Commander</button>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!--footer-->
    <footer class="footer">
      <div class="footer__container">
        <h2 class="footer__container__logo">Ohmyfood</h2>
        <div class="footer__container__bloc">
          <a class="footer__container__bloc__nav" href="#">
            <i class="fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
          </a>
          <a class="footer__container__bloc__nav" href="#">
            <i class="fa-solid fa-handshake-angle"></i>
            <p>Devenir partenaire</p>
          </a>
          <a class="footer__container__bloc__nav--info" href="#">
            <p>Mentions légales</p>
          </a>
          <a
            class="footer__container__bloc__nav--info"
            href="mailto:avotreecoute@ohmyfood.fr"
          >
            <p>Contact</p>
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
