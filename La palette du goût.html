<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>La palette du goût</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/pages/restaurant.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__firstcontainer">
        <a class="header__firstcontainer__return" href="index.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1 class="header__firstcontainer__logo">Ohmyfood</h1>
      </div>
    </header>

    <main class="main_container">
      <section class="page__restaurant">
        <div class="page__restaurant--img">
          <img
            src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
            alt="restaurant la palette du goût"
          />
        </div>
        <div class="page__restaurant__menu">
          <div class="page__restaurant__menu__title-container">
            <h2>La palette du goût</h2>
            <div class="heart-btn">
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
          <div class="page__restaurant__menu--card">
            <h3 class="page__restaurant__menu--card--title">ENTRÉES</h3>
            <div class="page__restaurant__menu--card-btn">
              <h4>Fricassée d'escargots</h4>
              <div class="page__restaurant__menu--card-btn__price">
                <p>Au piment d'Espelette</p>
                <p>25€</p>
              </div>
            </div>
          </div>
          <div class="page__restaurant__menu-btn">
            <a href="#">
              <button type="button" class="main_btn">Commander</button>
            </a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h1 class="footer__logo">Ohmyfood</h1>
      <div class="footer__bloc">
        <div class="footer__bloc__nav">
          <i class="fa-solid fa-utensils"></i>
          <p>Proposer un restaurant</p>
        </div>
        <div class="footer__bloc__nav">
          <i class="fa-solid fa-handshake-angle"></i>
          <p>Devenir partenaire</p>
        </div>
        <div class="footer__bloc__nav--info" href="#">
          <p>Mentions légales</p>
        </div>
        <div
          class="footer__bloc__nav--info"
          href="mailto:avotreecoute@ohmyfood.fr"
        >
          <p>Contact</p>
        </div>
      </div>
    </footer>
  </body>
</html>
