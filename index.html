<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>OhMyFood</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/style/pages/home.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <header class="header">
      <h1 class="header__logo">Ohmyfood</h1>
      <form class="header__location">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Paris, Bellevile" />
      </form>
    </header>

    <main class="main_container">
      <section class="explore">
        <h2 class="explore__title">Réservez le menu qui vous convient</h2>
        <p>
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button type="button" class="main_btn">Explorer nos restaurants</button>
      </section>

      <section class="function">
        <h2 class="function__title">Fonctionnement</h2>
        <div class="function__btn-container">
          <button type="button" href="#" class="second_btn">
            <i class="fa-solid fa-mobile-screen-button"></i>
            <p>Choisissez un restaurant</p>
          </button>
          <button type="button" href="#" class="second_btn">
            <i class="fa-solid fa-list-ul"></i>
            <p>Composez votre menu</p>
          </button>
          <button type="button" href="#" class="second_btn">
            <i class="fa-solid fa-store"></i>
            <p>Dégustez au restaurant</p>
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h1 class="footer__logo">Ohmyfood</h1>
      <div class="footer__bloc">
        <a href="footer__nav">
          <i class="fa-solid fa-utensils"></i>
          <p>Proposer un restaurant</p>
        </a>
        <a href="footer__nav">
          <i class="fa-solid fa-handshake-angle"></i>
          <p>Devenir partenaire</p>
        </a>
        <a class="footer__nav--info" href="#">
          <p>Mentions légales</p>
        </a>
        <a class="footer__nav--info" href="mailto:avotreecoute@ohmyfood.fr">
          <p>Contact</p>
        </a>
      </div>
    </footer>
  </body>
</html>
