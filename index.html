<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
    rel="stylesheet">
  <title>OhMyFood</title>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/style/pages/home.css" />
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="loader">
    <div class="loader-dots">
      <div class="loader-dot loader-dot__1"></div>
      <div class="loader-dot loader-dot__2"></div>
      <div class="loader-dot loader-dot__3"></div>
      <div class="loader-dot loader-dot__4"></div>
      <div class="loader__text">Chargement</div>
    </div>
  </div>
  </div>
  <header class="header">
    <div class="header__firstcontainer">
      <h1 class="header__firstcontainer__logo">Ohmyfood</h1>
    </div>
    <div class="header__container">
      <form class="header__container__location">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Paris, Bellevile" />
      </form>
    </div>
  </header>

  <main class="main_container">
    <section class="explore">
      <h2 class="explore__title">Réservez le menu qui vous convient</h2>
      <p>
        Découvrez des restaurants d'exception, sélectionnés par nos soins.
      </p>
      <a href="#restaurants">
        <button type="button" class="main_btn">Explorer nos restaurants</button>
      </a>
    </section>

    <section class="function">
      <h2 class="function__title">Fonctionnement</h2>
      <div class="function__btn-container">
        <button type="button" href="#" class="function-btn">
          <p class="function__btn-container__number">1</p>
          <i class="fa-solid fa-mobile-screen-button"></i>
          <p>Choisissez un restaurant</p>
        </button>
        <button type="button" href="#" class="function-btn">
          <p class="function__btn-container__number">2</p>
          <i class="fa-solid fa-list-ul"></i>
          <p>Composez votre menu</p>
        </button>
        <button type="button" href="#" class="function-btn">
          <p class="function__btn-container__number">3</p>
          <i class="fa-solid fa-store"></i>
          <p>Dégustez au restaurant</p>
        </button>
      </div>
    </section>

    <section class="restaurants" id="restaurants">
      <h2 class="restaurants__title">Restaurants</h2>
      <div class="restaurants__cards">
        <a href="La palette du goût.html">
          <artcicle class="restaurants__cards__container">
            <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
              alt="photo la palette du gout" />
            <div class="restaurants__cards__container-info">
              <https://openclassrooms.com/fr/paths/900/projects/1117/scenariospan>Nouveau</span>
            </div>
            <div class="restaurants__cards__container-content">
              <div class="restaurants__cards__container-content-text">
                <h3>La palette du goût</h2>
                  <p>Ménilmontant</p>
              </div>
              <div class="restaurants__cards__container-content__heart-btn">
                <button type="button" class="heart-btn">
                  <div class="heart-btn__beforeclic">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="21" viewBox="0 0 23 21" fill="none">
                      <path d="M12.7206 2.40588L12.7203 2.40612L11.8739 3.35768L11.5003 3.77764L11.1267 3.35768L10.2802 2.40612L10.2797 2.40551C8.28247 0.152951 5.09737 -0.169283 2.9764 1.80238C0.482212 4.12487 0.344816 8.32394 2.58455 10.8499L10.8987 20.2152C10.8987 20.2152 10.8988 20.2153 10.8988 20.2153C11.237 20.5959 11.7593 20.5959 12.0975 20.2153C12.0975 20.2153 12.0975 20.2152 12.0976 20.2152L20.4119 10.8497L20.412 10.8496C22.6556 8.32372 22.5183 4.12498 20.0243 1.8025L12.7206 2.40588ZM12.7206 2.40588C14.7223 0.152696 17.9032 -0.169085 20.024 1.80223L12.7206 2.40588Z" stroke="#101010"/>
                    </svg>
                  </div>
                  <div class="heart-btn__afterclic">
                      <svg xmlns="http://www.w3.org/2000/svg" width="23" height="21" viewBox="0 0 23 21" fill="none">
                        <path d="M20.3647 1.43666C18.01 -0.752399 14.5081 -0.358649 12.3468 2.07416L11.5003 3.02573L10.6538 2.07416C8.49677 -0.358649 4.99052 -0.752399 2.63583 1.43666C-0.0626076 3.94916 -0.204405 8.45854 2.21044 11.182L10.5249 20.5476C11.062 21.1523 11.9343 21.1523 12.4714 20.5476L20.7858 11.182C23.205 8.45854 23.0632 3.94916 20.3647 1.43666Z" fill="url(#paint0_linear_25368_712)"/>
                        <defs>
                        <linearGradient id="paint0_linear_25368_712" x1="11.5" y1="-5.45937" x2="3.93419" y2="27.993" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#9356DC"/>
                        <stop offset="1" stop-color="#FF79DA"/>
                        </linearGradient>
                        </defs>
                      </svg>
                  </div>
                </button>
              </div>
            </div>
          </artcicle>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__container">
      <h2 class="footer__container__logo">Ohmyfood</h2>
      <div class="footer__container__bloc">
        <a class="footer__container__bloc__nav" href="#">
          <i class="fa-solid fa-utensils"></i>
          <p>Proposer un restaurant</p>
        </a>
        <a class="footer__container__bloc__nav" href="#">
          <i class="fa-solid fa-handshake-angle"></i>
          <p>Devenir partenaire</p>
        </a>
        <a class="footer__container__bloc__nav--info" href="#">
          <p>Mentions légales</p>
        </a>
        <a class="footer__container__bloc__nav--info" href="mailto:avotreecoute@ohmyfood.fr">
          <p>Contact</p>
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
